<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside>
        <div id="banner">
            <img src="odinLogo.png" alt="Odin Project Logo">
            <h1>Odin Project</h1>
        </div>
        
    </aside>
    <div id="content">
        <header>
            <h2 id="intro">
                This is not a real online service! You need something like this in your life to help
                you realize your deepest dreams.
                <br>
                Sign up <i>now</i> to get started.
                <br><br>
                You <i>Know</i> you want to.
            </h2>

        </header>
        <form action="" id="signUp">
            <h2 id="formTitle">Let's do this!</h2>
            <fieldset>
                <div class="formItem">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" placeholder="Steve" name="firstName">
                </div>
                <div class="formItem">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder="Jobs" name="lastName">
                </div>
            </fieldset>
            <fieldset>
                <div class="formItem">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="formItem">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone">
                </div>
            </fieldset>
            <fieldset>
                <div class="formItem">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="formItem">
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" name="confPass" id="confirmPass">
                </div>
            </fieldset>
        </form>
        <footer>
            <button type="submit" id="submitButton">Create Account</button>
            <p>Already have an account? <a href="/login">Log In</a></p>
        </footer>
    </div>
</body>

</html>
