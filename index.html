<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <aside>
        <div id="banner">
            <img src="odinLogo.png" alt="Odin Project Logo">
            <h1>Odin Project</h1>
        </div>
        
    </aside>
    <div id="content">
        <header>Title</header>
        <form action="">
            <h2>Let's do this!</h2>
            <fieldset>
                <div class="formItem">
                    <label for="first_name">First Name</label>
                    <input type="text" id="first_name" placeholder="Steve" name="firstName">
                </div>
                <div class="formItem">
                    <label for="last_name">Last Name</label>
                    <input type="text" id="last_name" placeholder="Jobs" name="lastName">
                </div>
            </fieldset>
            <fieldset>
                <div class="formItem">
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="formItem">
                    <label for="phone">Phone Number</label>
                    <input type="number" name="phone" id="phone">
                </div>
            </fieldset>
            <fieldset>
                <div class="formItem">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="formItem">
                    <label for="confirmPass">Confirm Password</label>
                    <input type="password" name="confPass" id="confirmPass">
                </div>
            </fieldset>
            <button type="submit" id="submitButton">Create Account</button>
        </form>
        <footer>
            lower
        </footer>
    </div>
</body>

</html>
